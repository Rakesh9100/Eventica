<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicons/favicon1.png">
    <link rel="stylesheet" href="./contact.css">
    <!-- <link rel="stylesheet" href="../../style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <title>Eventica | Contact Us</title>

    
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../../index.html" class="logo-container">
                <img src="../images/logos/logo1.png" alt="Logo" class="logo">
                <span class="logo-text">Eventica</span>
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="../../index.html"><i class="fas fa-house"></i> Home</a></li>
                <li><a href="../about/about.html"><i class="fas fa-circle-info"></i> About</a></li>
                <li><a href="../../index.html#events"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="../pastevents/pastevents.html"><i class="fas fa-calendar-check"></i> Past Events</a></li>
                <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="illustration-section">
                <img src="image.png" alt="Contact Illustration">
            </div>
            <div class="form-section">
                <h1>CONTACT US</h1>
                <p>We would love to hear from you</p>
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created By Rakesh Roshan ❤️ | © <script>document.write(new Date().getFullYear());</script>: All Rights Reserved</p>
    </footer>

    <script>
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
     <script src="../../script.js"></script>
</body>

</html>
