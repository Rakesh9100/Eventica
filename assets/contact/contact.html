<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicons/favicon1.png">
    <link rel="stylesheet" href="./contact.css">
    <!-- <link rel="stylesheet" href="../../style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <title>Eventica | Contact Us</title>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            
        }

        /* Navbar Styles */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            gap: 70px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #4a90e2;
            margin-right: 100px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            gap: 8px;
            margin: auto;
           margin-left: auto;
            justify-content: center;
            align-items: center;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4a90e2;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            /* padding: 20px; */
            min-height: calc(100vh - 120px); /* Adjust height dynamically */
        }

        .illustration-section img {
            max-width: 90%;
            height: auto;
            max-height: 700px;
            margin: 0 auto;
        }

        .form-section {
            flex: 1;
            max-width: 500px;
            padding: 10px;
            text-align: center;
        }

        .form-section h1 {
            margin-bottom: 10px;
            font-size: 2.7em;
            color: #4a90e2;
        }

        .form-section p {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            background-color: #e9eef5;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-section button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .form-section button:hover {
            background: #3a78c2;
            transform: scale(1.02);
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4a90e2;
        }

        footer {
            text-align: center;
            padding: 5px 20px;
            background-color: #333;
            color: white;
            margin-top: 0;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-container {
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                background-color: #fff;
                position: absolute;
                top: 60px;
                right: 0;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }

            .nav-links li {
                margin: 10px 0;
            }

            .mobile-menu-btn.active + .nav-links {
                display: flex;
            }

            .container {
                flex-direction: column;
                text-align: center;
            }

            .form-section {
                padding: 20px 10px;
                max-width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../../index.html" class="logo-container">
                <img src="../images/logos/logo1.png" alt="Logo" class="logo">
                <span class="logo-text">Eventica</span>
            </a>
            <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="../../index.html"><i class="fas fa-house"></i> Home</a></li>
                <li><a href="../about/about.html"><i class="fas fa-circle-info"></i> About</a></li>
                <li><a href="../../index.html#events"><i class="fas fa-calendar-alt"></i> Events</a></li>
                <li><a href="../pastevents/pastevents.html"><i class="fas fa-calendar-check"></i> Past Events</a></li>
                <li><a href="#"><i class="fas fa-phone"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="illustration-section">
                <img src="image.png" alt="Contact Illustration">
            </div>
            <div class="form-section">
                <h1>CONTACT US</h1>
                <p>We would love to hear from you</p>
                <form>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created By Rakesh Roshan ❤️ | © <script>document.write(new Date().getFullYear());</script>: All Rights Reserved</p>
    </footer>

    <script>
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
     <script src="../../script.js"></script>
</body>

</html>
